<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-center mb-3">Resume Details</h1>
    <div class="container bg-secondary-subtle p-5">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="row m-2">
                    <div class="col-3">
                        <h6><label for="inputPassword" class="col-form-label">Full Name</label></h6>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <h6><label for="inputPassword" class="col-form-label">Email</label></h6>
                    </div>
                    <div class="col-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <h6><label for="inputPassword" class="col-form-label">Date Of Birth</label></h6>
                    </div>
                    <div class="col-8">
                        <input type="date" class="form-control" id="dob" placeholder="">
                    </div>
                </div>

                 <!-- Gender -->
                 <div class="row m-2">
                    <div class="col-3">
                        <h6>Gender</h6>                   
                    </div>
                    <div class="col-8 d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                            Male
                            </label>
                        </div>
                        <div class="form-check ms-5">
                            <input class="form-check-input" type="radio" id="female">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Female
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Address -->

                <div class="row m-2">
                    <div class="col-3">
                        <h6 class="mt-4"><label for="inputPassword" class="col-form-label">Objective</label></h6>
                    </div>
                    <div class="col-8 mt-4">
                        <textarea class="form-control" id="objective" rows="3" placeholder="Enter your Objective"></textarea>
                    </div>
                </div>
                <!-- language -->
                <div class="row m-2 mt-3">
                    <div class="col-3">
                        <h6 class="mt-4">Language </h6>                   
                    </div>
                    <div class="col-8 d-flex">
                        <div class="row mt-4">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="tamil" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Tamil
                                    </label>    
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="checkbox" id="english" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    English
                                    </label>
                                </div>
                              </div>  
                              <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="tamil" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Hindi
                                    </label>    
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" id="english" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Malyalam
                                    </label>
                                </div>
                              </div>  
                              <div class="col-4">
                                <div class="form-check mt-3 ms-2">
                                    <input class="form-check-input" type="checkbox" id="english" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Others
                                    </label>
                                </div>
                              </div>  
                        </div>
                    </div>
                </div>


                <!-- skills -->

                <div class="row m-2 mt-3">
                    <h6 class="mt-4 mb-4">Skills</h6>
                    <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="1" class="form-control" placeholder="1">
                      </div>
                      <div  class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="2" class="form-control" placeholder="2">
                      </div>
                      <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="3" class="form-control" placeholder="3">
                      </div>
                      <div class="col-lg-5 col-sm-12 mt-2 mb-3">
                        <input type="text" id="4" class="form-control" placeholder="4">
                      </div>
                </div>
                
                 <!-- projects -->
                 <div class="row m-2 mt-3">
                    <h6 class="mb-4">Projects</h6>
                     <div class="col-3 ms-2 text-body-secondary">
                         <label for="inputPassword" class="col-form-label">Name</label>
                     </div>
                     <div class="col-8">
                         <input type="text" class="form-control" id="project_name" placeholder="Enter project name">
                     </div>
                     <div class="col-3 ms-2 mt-2 text-body-secondary">
                         <label for="inputPassword" class="col-form-label">Company</label>
                     </div>
                     <div class="col-8 mt-2">
                         <input type="text" class="form-control" id="company_name" placeholder="Enter company name">
                     </div>
                     <div class="col-3 ms-2 mt-2 text-body-secondary">
                         <label for="inputPassword" class="col-form-label">Duration</label>
                     </div>
                     <div class="col-2 mt-2">
                         <input type="number" min="0" max="5" class="form-control" id="Duration" placeholder="1">
                     </div>
                 </div>

                 <!-- Certification -->

                 <div class="row m-2 mt-3">
                    <h6 class="mt-4 mb-3">Certification</h6>
                    <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="course_name" class="form-control" placeholder="course_name">
                      </div>
                      <div  class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="acadamey_name" class="form-control" placeholder="acadamey name">
                      </div>
                      <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="year" class="form-control" placeholder="year">
                      </div>
                      <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="duration" class="form-control" placeholder="Duration">
                      </div>
                </div>

                <!--  education-->
                  
                
            </div>


            <!-- Side Page Starting -->
        
            <div class="col-lg-6 col-sm-12">
                <h5 class="mt-2">Personal Details:</h5>
                <div class="row m-2 mt-3">
                   <div class="col-4 mt-3 mb-3">
                        <label for="inputPassword" class="form-label">Father Name</label>
                    </div>
                    <div class="col-8 mt-3 mb-3">
                        <input type="text" class="form-control" id="father_name"placeholder="Enter Your Father Name">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-4 mt-2 mb-3">
                        <label for="inputPassword" class="col-form-label">Mother Name</label>
                    </div>
                    <div class="col-8 mt-2 mb-3">
                        <input type="text" class="form-control" id="mother_name"placeholder="Enter Your Mother Name">
                    </div>
                </div>
               
                
                <div class="row m-2">
                    <div class="col-4 mt-2">
                        <label for="inputPassword" class="col-form-label">Father number</label>
                    </div>
                    <div class="col-8 mt-2">
                        <input type="number" class="form-control" id="contact_number" placeholder="Enter Father number">
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-4 mt-4">
                        <label for="inputPassword" class="col-form-label">Address</label>
                    </div>
                    <div class="col-8 mt-4">
                        <textarea class="form-control" id="adderss" rows="4"placeholder="Enter your Address"></textarea>
                    </div>
                </div>

                <!-- marital Status -->

                <div class="row m-2">
                    <div class="col-4 mt-4">
                        <p>Marital Status</p>                   
                    </div>
                    <div class="col-8 d-flex mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                            Single
                            </label>
                        </div>
                        <div class="form-check ms-5">
                            <input class="form-check-input" type="radio" id="female">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Married
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Hobbies -->

                <div class="row m-2 mt-3">
                    <p>Hobbies</p>
                    <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="1" class="form-control" placeholder="1">
                      </div>
                      <div  class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="2" class="form-control" placeholder="2">
                      </div>
                      <div class="col-lg-5 col-sm-12 mt-2">
                        <input type="text" id="3" class="form-control" placeholder="3">
                      </div>
                      <div class="col-lg-5 col-sm-12 mt-2 mb-3">
                        <input type="text" id="4" class="form-control" placeholder="4">
                      </div>
                </div>


                <!-- Work Experience -->

                <h5 class="mt-4 mb-5">Work Experience</h5>
                <div class="row m-3 mt-4 mb-3">
                    <div class="col-4">
                        <label for="staticEmail" class="col-form-label">Company Name</label>
                    </div>
                    <div class="col-8 mb-3">
                        <input type="text" class="form-control" id="company_name" placeholder="Enter Company name">
                    </div>
                </div>
                <div class="m-3 row">
                    <div class="col-4 mb-3">
                        <label for="staticEmail" class="col-form-label">Designation</label>
                    </div>
                    <div class="col-8 mb-3">
                        <input type="text" class="form-control" id="designation"placeholder="Enter Your Designaion">
                    </div>
                </div>
                <div class="m-3 row">
                    <div class="col-4 mb-3">
                        <label for="staticEmail" class="col-form-label">Years Of Experience</label>
                    </div>
                    <div class="col-2 mb-3">
                        <input type="number" class="form-control" min="1" max="10" id="year">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-4">
                        <label for="staticEmail" class="col-form-label">Phone Number</label>
                    </div>
                    <div class="col-5">
                        <input type="number" class="form-control" id="phone_number">
                    </div>
                </div>
    </div>
<hr>
    <!-- Column Closed -->

    <div class="row m-2">
        <h6 class="mt-4 mb-4">Eduction</h6>
        <p class="text-body-secondary ms-3">Degree:</p>
        <div class="col-lg-3 col-sm-12 mt-2">
            <input type="text" id="course_name" class="form-control" placeholder="course name">
          </div>
          <div class="col-lg-3 col-sm-12 mt-2">
            <input type="text" id="institude_name" class="form-control" placeholder="institude name">
          </div>
          <div class="col-lg-2 col-sm-12 mt-2">
            <input type="text" id="year" class="form-control" placeholder="year">
          </div>
          <div class="col-lg-4 col-sm-12 mt-2">
            <input type="text" id="place" class="form-control" placeholder="place">
          </div>
    </div>
    <div class="row m-2">
        <p class="ms-3 mt-1 text-body-secondary">10th:</p>
        <div class="col-lg-3 col-sm-12 mt-2">
            <input type="text" id="course_name" class="form-control" placeholder="course name">
          </div>
          <div class="col-lg-3 col-sm-12 mt-2">
            <input type="text" id="institude_name" class="form-control" placeholder="institude name">
          </div>
          <div class="col-lg-2 col-sm-12 mt-2">
            <input type="text" id="year" class="form-control" placeholder="year">
          </div>
          <div class="col-lg-4 col-sm-12 mt-2">
            <input type="text" id="place" class="form-control" placeholder="place">
          </div>
    </div>
    <div class="row m-2">
        <p class="ms-3 mt-1 text-body-secondary">12th:</p>
        <div class="col-lg-3 col-sm-12 mt-2">
            <input type="text" id="course_name" class="form-control" placeholder="course name">
          </div>
          <div class="col-lg-3 col-sm-12 mt-2">
            <input type="text" id="institude_name" class="form-control" placeholder="institude name">
          </div>
          <div class="col-lg-2 col-sm-12 mt-2">
            <input type="text" id="year" class="form-control" placeholder="year">
          </div>
          <div class="col-lg-4 col-sm-12 mt-2">
            <input type="text" id="place" class="form-control" placeholder="place">
          </div>
    </div>  


    <div class="form-check m-2 mb-5 mt-5">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            I hereby declare is a phrase used to make a formal statement that the information provided is true to the best of one's knowledge and belief.
        </label>
      </div>

      <button class="btn btn-primary w-25">Submit</button>

    
</body>
</html>
